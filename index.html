<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat</title>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="background-conteiner">
		<header class="header-conteiner indent">
			<div class="controls">
				<div class="controls-item"></div>
			</div>
			<div class="header-menu">
				<div class="header-menu_content">
					<img src="/img/icon-header.svg" alt="icon-header" width="33px" height="43px">
					<h2>Untitled UI</h2>
					<nav>
						<ul class="nav-menu">
							<li class="nav-menu_item">Home</li>
							<li class="nav-menu_item">Dashboard</li>
							<li class="nav-menu_item">Project</li>
							<li class="nav-menu_item">Tasks</li>
							<li class="nav-menu_item">Reporting</li>
							<li class="nav-menu_item-accentuated">Messages</li>
						</ul>
					</nav>
				</div>
				<div class="header-conteiner_aside">
					<a href="#"><object data="/img/search-icon.svg" type="image/svg+xml" class="icon"></object></a>
					<a href="#"><object data="/img/settings-icon.svg" type="image/svg+xml" class="icon"></object></a>
					<a href="#"><object data="/img/bell-icon.svg" type="image/svg+xml" class="icon"></object></a>
					<a href="#" class="header-conteiner_face"></a>
				</div>
			</div>
		</header>
		<main class="main-conteiner indent">
			<h2 class="title">All messages</h2>
			<div class="main-conteiner_content class">
				<section class="chat-selection">
					<div class="chat-selection_title">
						<h3>Messages</h3>
						<span>40</span>
						<a href="#"><object data="/img/write-icon.svg" type="image/svg+xml" class="icon"></object></a>
						<div class="box">
								<input type="text" name="search" placeholder="Search">
								<div class="box_icon box_icon-color"></div>
						</div>
					</div>
					<div class="chat-selection_contacts">
						<div class="chat-selection_line">
							<a href="#"><img src="/img/pheonix-backer.jpg" alt="pheonix-backer" height="49" width="47"></a>
						</div>
						<div class="chat-selection_line"></div>
						<div class="chat-selection_line"></div>
						<div class="chat-selection_line"></div>
						<div class="chat-selection_line"></div>
						<div class="chat-selection_line"></div>
						<div class="chat-selection_line"></div>
					</div>
				</section>
				<section class="correspondence">
					<div class="correspondence_title">
						<div class="header-profile">
							<a href="#"><img src="/img/katerine-moss.jpg" alt="katerine-moss" height="49" width="47"></a>
							<span>Katherine Moss</span>
							<span>@kathy</span>
							<nav class="access">Online</nav>
						</div>
						<div class="aside-button">
							<div class="aside-button_call">
								<object data="/img/call-icon.svg" type="image/svg+xml" class="icon-call"></object>
								Call
							</div>
							<div class="aside-button_archive">Archive</div>
							<div class="aside-button_view-profile">View profile</div>
						</div>
					</div>
				</section>
			</div>
		</main>
	</div>
</body>

</html>
